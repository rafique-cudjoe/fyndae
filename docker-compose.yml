version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fyndae-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    networks:
      - fyndae-network

  nginx:
    image: nginx:alpine
    container_name: fyndae-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./dist/spa:/usr/share/nginx/html
    depends_on:
      - app
    networks:
      - fyndae-network

networks:
  fyndae-network:
    driver: bridge
